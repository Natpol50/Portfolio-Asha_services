<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact - Nathan Polette's Portfolio">
    <title>Contact - Polette Nathan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="/img/AshaLogo.ico">
    <!-- PNG favicon -->
    <link rel="icon" type="image/png" href="/img/AshaLogo.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/img/AshaLogo.png">
    <style>
        :root {
            --color-primary: #658c79;
            --color-primary-dark: #597a6a;
            --color-background: #262732;
            --color-surface: #3e3e53;
            --color-surface-hover: #4a4a63;
            --color-text: #f7f7f7;
        }

        .font-aptos {
            font-family: 'Inter', sans-serif;
        }

        /* Focus styles */
        a:focus, button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen bg-[var(--color-background)] text-[var(--color-text)] font-aptos">
    <!-- Navigation -->
    <nav>
        <div class="h-20 bg-[#3E3E53] shadow-2xl" aria-label="Main navigation">
            <div class="container mx-auto h-full px-4 flex items-center justify-center space-x-40">
                <a href="Endex.html" class="interactive text-2xl font-bold hover:text-[#658c79] transition-colors ml-6">
                    Projects
                </a>

                <a href="#" class="interactive text-2xl font-bold hover:text-[#658c79] transition-colors">
                    Contact
                </a>
            </div>
            <div class="absolute top-10 right-[3vw] transform -translate-y-1/2 flex space-x-2">
                <a href="/contact.html" class="interactive text-3xl opacity-50 hover:opacity-100 transition-opacity" lang="fr">ðŸ‡«ðŸ‡·</a>
                <span class="text-2xl" aria-hidden="true">/</span>
                <a href="#" class="interactive text-3xl" aria-label="English version" lang="en">ðŸ‡¬ðŸ‡§</a>
            </div>
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2">
                <img src="/img/AshaLogo.png" alt="Asha Logo" class="w-24 h-24">
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <main class="container mx-auto px-4 py-20">
        <h1 class="text-4xl md:text-6xl font-black text-center mb-12">Contact Me</h1>
        
        <div class="max-w-2xl mx-auto">
            <form id="contactForm" class="space-y-8 bg-[var(--color-surface)] p-8 rounded-lg shadow-lg">
                <!-- Subject Field -->
                <div>
                    <label for="subject" class="block text-lg font-bold mb-2">Subject</label>
                    <input 
                        type="text" 
                        id="subject" 
                        name="subject" 
                        required
                        class="w-full p-3 bg-[var(--color-background)] border border-[var(--color-primary)] rounded-md text-[var(--color-text)]"
                    >
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-lg font-bold mb-2">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        required
                        rows="6"
                        class="w-full p-3 bg-[var(--color-background)] border border-[var(--color-primary)] rounded-md text-[var(--color-text)]"
                    ></textarea>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full py-4 bg-[var(--color-primary)] hover:bg-[var(--color-primary-dark)] transition-colors rounded-md font-bold text-lg"
                >
                    Send
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-4 py-8 text-center">
        <p class="text-xl font-black">
            Â© 2024 Asha Geyon. All rights reserved. (design & code by Asha Geyon)
        </p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create mailto URL
            const mailtoUrl = `mailto:nathan.polette@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            
            // Open default mail client
            window.location.href = mailtoUrl;
        });
    </script>
</body>
</html>
