<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PNG favicon -->

    <link rel="apple-touch-icon" href="https://cdn.glitch.global/f250f932-9bf3-4789-856d-3d602dd165a4/AshaLogo.PNG?v=1732453904661">
    <style>
        :root {
            --color-primary: #658c79;
            --color-primary-dark: #597a6a;
            --color-background: #262732;
            --color-surface: #3e3e53;
            --color-surface-hover: #4a4a63;
            --color-text: #f7f7f7;
            --nav-height: 5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            height: var(--nav-height);
            background-color: #3E3E53;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6rem;
            height: 6rem;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1rem;
        }

        .content-wrapper {
            max-width: 42rem;
            padding: 0 1rem;
        }

        /* Typography */
        h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button, .button {
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 700;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--color-text);
            text-decoration: none;
        }

        button {
            background-color: var(--color-surface);
        }

        button:hover {
            background-color: var(--color-surface-hover);
        }

        .button {
            background-color: var(--color-primary);
        }

        .button:hover {
            background-color: var(--color-primary-dark);
        }

        /* Footer */
        footer {
            padding: 1rem;
            text-align: center;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        footer p {
            font-size: 1.25rem;
            font-weight: 900;
            margin: 0;
        }

        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Focus styles */
        a:focus, button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Media Queries for smaller screens */
        @media (max-height: 600px) {
            h1 { font-size: 4rem; }
            h2 { font-size: 1.75rem; }
            p { font-size: 1rem; }
            .button-group { flex-direction: row; }
        }

        @media (max-width: 640px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <img src="https://cdn.glitch.global/f250f932-9bf3-4789-856d-3d602dd165a4/AshaLogo.PNG?v=1732453904661" alt="Asha Logo" class="logo">
    </nav>

    <!-- 404 Content -->
    <main>
        <div class="content-wrapper">
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>
                The server seems to have encountered an unexpected glitch in the matrix. 
                Perhaps it's taking a moment to debug itself?
            </p>
            <div class="button-group">
                <button onclick="window.history.back()">Go Back</button>
                <a href="https://asha-services.org" class="button">Back to Home</a>
            </div>
        </div>
    </main>

    </footer>
</body>
</html>
